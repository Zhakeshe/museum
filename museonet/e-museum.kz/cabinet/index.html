<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет — Museonet</title>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: #ffffff;
      color: #1f2937;
      margin: 0;
      min-height: 100vh;
    }
    header {
      padding: 18px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      color: #b0895b;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #b0895b;
    }
    nav a {
      color: #b0895b;
      margin-right: 12px;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(176, 137, 91, 0.3);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }
    nav a:last-child {
      margin-right: 0;
    }
    nav a:hover,
    nav a:focus-visible {
      background: rgba(176, 137, 91, 0.12);
      transform: translateY(-1px);
    }
    .container { padding: 32px; max-width: 1200px; margin: 0 auto; }
    .dashboard {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
    }
    .sidebar {
      background: #fbf7f2;
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      box-shadow: 0 20px 40px rgba(31, 41, 55, 0.08);
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: #f1e5da;
      display: grid;
      place-items: center;
      font-size: 28px;
      margin-bottom: 12px;
    }
    .sidebar h2 { margin: 6px 0 4px; font-size: 22px; }
    .sidebar p { margin: 0 0 12px; color: #6b7280; }
    .points-card {
      background: #fde7ec;
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 16px 0;
    }
    .points-pill {
      background: #ef476f;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
    }
    .meta-list { margin: 14px 0; }
    .meta-list div { display: flex; justify-content: space-between; margin-bottom: 8px; color: #4b5563; }
    .logout {
      margin-top: 16px;
      width: 100%;
      background: transparent;
      color: #ef476f;
      border: 1px solid #ef476f;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tabs {
      display: flex;
      gap: 12px;
      background: #fbf7f2;
      border-radius: 16px;
      padding: 10px;
      border: 1px solid rgba(248, 219, 201, 0.8);
    }
    .tab {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #f0e1d4;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      font-weight: 600;
      color: #4b5563;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .tab[aria-selected="true"] {
      background: #ef476f;
      color: #ffffff;
      border-color: #ef476f;
    }
    .upload-card {
      background: #fbf7f2;
      border-radius: 18px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      padding: 32px;
      text-align: center;
      color: #6b7280;
      box-shadow: 0 10px 24px rgba(31, 41, 55, 0.08);
    }
    .upload-card h3 { margin: 12px 0; color: #4b5563; }
    .primary-btn {
      margin-top: 16px;
      background: #ef476f;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
    }
    .history-card {
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      padding: 24px;
      box-shadow: 0 10px 24px rgba(31, 41, 55, 0.08);
    }
    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      background: #fbf7f2;
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      color: #4b5563;
    }
    .objects-list {
      list-style: none;
      padding: 0;
      margin: 16px 0 0;
      display: grid;
      gap: 12px;
    }
    .object-item {
      background: #ffffff;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      color: #4b5563;
      display: flex;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Museonet • Кабинет</div>
    <nav>
      <a href="/index.html">Главная</a>
      <a href="/games/index.html">Игры</a>
      <a href="/index.html#museumkaz">Музей тарихы</a>
      <a href="/index.html#models3dkaz">3D коллекциялар</a>
      <a href="/index.html#tourskaz">Виртуалды көрме</a>
      <a href="/index.html#museumexhibitkaz">Каталог</a>
    </nav>
  </header>
  <div class="container">
    <div class="dashboard">
      <aside class="sidebar">
        <div class="avatar" id="avatar">M</div>
        <h2 id="welcome">Добро пожаловать!</h2>
        <p id="email">user@example.com</p>
        <div class="points-card">
          <span>Поинты</span>
          <span class="points-pill" id="points">0</span>
        </div>
        <div class="meta-list">
          <div><span>Загружено объектов:</span><strong id="objects">0</strong></div>
          <div><span>История записей:</span><strong id="history-count">0</strong></div>
          <div><span>Ойындар:</span><strong id="games">0</strong></div>
        </div>
        <button class="logout" id="logout">Выйти</button>
      </aside>
      <section class="content">
        <div class="tabs">
          <button class="tab" type="button" data-tab="objects" aria-selected="true">Мои объекты</button>
          <button class="tab" type="button" data-tab="history" aria-selected="false">История</button>
        </div>
        <div class="upload-card" data-panel="objects">
          <div style="font-size: 42px;">☁️</div>
          <h3>Вы ещё не загрузили ни одного объекта</h3>
          <p>Загрузите 3D объект и пополните коллекцию музея.</p>
          <button class="primary-btn" id="upload-btn">Загрузить 3D объект</button>
          <input type="file" id="upload-input" accept=".glb,.gltf,.obj,.fbx" class="hidden">
          <ul class="objects-list" id="objects-list"></ul>
        </div>
        <div class="history-card hidden" data-panel="history">
          <h3>История активности</h3>
          <ul class="history-list" id="history-list"></ul>
        </div>
      </section>
    </div>
  </div>
  <script>
    const API_BASE = window.EMUSEUM_API_BASE || '/api';
    const token = localStorage.getItem('emuseum:token');
    if (!token) {
      window.location.href = '/auth/login.html';
    }

    const authHeaders = {
      'Content-Type': 'application/json',
      Authorization: `Bearer ${token}`
    };

    const historyList = document.getElementById('history-list');
    const objectsList = document.getElementById('objects-list');
    const historyCount = document.getElementById('history-count');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadInput = document.getElementById('upload-input');

    const renderHistory = (items) => {
      historyList.innerHTML = '';
      items.slice().reverse().forEach((entry) => {
        const item = document.createElement('li');
        item.className = 'history-item';
        item.innerHTML = `<span>${entry.label}</span><span>+${entry.points} ұпай</span>`;
        historyList.appendChild(item);
      });
      historyCount.textContent = items.length;
    };

    const renderObjects = (items) => {
      objectsList.innerHTML = '';
      items.slice().reverse().forEach((entry) => {
        const item = document.createElement('li');
        item.className = 'object-item';
        item.innerHTML = `<span>${entry.name}</span><span>${new Date(entry.createdAt).toLocaleDateString('ru-RU')}</span>`;
        objectsList.appendChild(item);
      });
    };

    const loadProfile = () =>
      fetch(`${API_BASE}/profile`, { headers: authHeaders }).then((res) => res.json());
    const loadHistory = () =>
      fetch(`${API_BASE}/history`, { headers: authHeaders }).then((res) => res.json());
    const loadObjects = () =>
      fetch(`${API_BASE}/objects`, { headers: authHeaders }).then((res) => res.json());

    Promise.all([loadProfile(), loadHistory(), loadObjects()])
      .then(([profile, history, objects]) => {
        const initial = (profile.name || 'М').slice(0, 1).toUpperCase();
        document.getElementById('avatar').textContent = initial;
        document.getElementById('welcome').textContent = profile.name || 'Қолданушы';
        document.getElementById('email').textContent = profile.email || 'user@example.com';
        document.getElementById('points').textContent = profile.points || 0;
        document.getElementById('objects').textContent = profile.objects || 0;
        document.getElementById('games').textContent = profile.gamesPlayed || 0;
        renderHistory(history.history || []);
        renderObjects(objects.objects || []);
      })
      .catch(() => {
        window.location.href = '/auth/login.html';
      });

    uploadBtn.addEventListener('click', () => uploadInput.click());
    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const points = 10;

      fetch(`${API_BASE}/objects`, {
        method: 'POST',
        headers: authHeaders,
        body: JSON.stringify({ name: file.name })
      })
        .then((res) => res.json())
        .then(() =>
          fetch(`${API_BASE}/history`, {
            method: 'POST',
            headers: authHeaders,
            body: JSON.stringify({ label: `Загрузка 3D объекта: ${file.name}`, points })
          })
        )
        .then((res) => res.json())
        .then((data) => {
          document.getElementById('points').textContent = data.points || 0;
          return Promise.all([loadHistory(), loadObjects()]);
        })
        .then(([history, objects]) => {
          renderHistory(history.history || []);
          renderObjects(objects.objects || []);
          document.getElementById('objects').textContent = (objects.objects || []).length;
        })
        .catch(() => {
          alert('Не удалось сохранить загрузку. Проверьте сервер.');
        })
        .finally(() => {
          uploadInput.value = '';
        });
    });

    document.querySelectorAll('.tab').forEach((tab) => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach((btn) => {
          btn.setAttribute('aria-selected', btn === tab ? 'true' : 'false');
        });
        document.querySelectorAll('[data-panel]').forEach((panel) => {
          panel.classList.toggle('hidden', panel.dataset.panel !== tab.dataset.tab);
        });
      });
    });

    document.getElementById('logout').addEventListener('click', () => {
      fetch(`${API_BASE}/auth/logout`, { method: 'POST', headers: authHeaders })
        .finally(() => {
          localStorage.removeItem('emuseum:token');
          window.location.href = '/auth/login.html';
        });
    });
  </script>
</body>
</html>
