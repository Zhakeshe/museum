<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет — Museonet</title>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: #f6f1ea;
      color: #1f2937;
      margin: 0;
      min-height: 100vh;
    }
    header {
      padding: 18px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.92);
      color: #fef3e5;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    nav a {
      color: #fef3e5;
      margin-right: 12px;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(254, 243, 229, 0.35);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    nav a:hover,
    nav a:focus-visible {
      background: rgba(254, 243, 229, 0.12);
      transform: translateY(-1px);
    }
    .container { padding: 32px; max-width: 1200px; margin: 0 auto; }
    .dashboard {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
    }
    .sidebar {
      background: #fffaf4;
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      box-shadow: 0 20px 40px rgba(31, 41, 55, 0.08);
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: #f1e5da;
      display: grid;
      place-items: center;
      font-size: 28px;
      margin-bottom: 12px;
    }
    .sidebar h2 { margin: 6px 0 4px; font-size: 22px; }
    .sidebar p { margin: 0 0 12px; color: #6b7280; }
    .points-card {
      background: #fde7ec;
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 16px 0;
    }
    .points-pill {
      background: #ef476f;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 700;
    }
    .meta-list { margin: 14px 0; }
    .meta-list div { display: flex; justify-content: space-between; margin-bottom: 8px; color: #4b5563; }
    .logout {
      margin-top: 16px;
      width: 100%;
      background: transparent;
      color: #ef476f;
      border: 1px solid #ef476f;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tabs {
      display: flex;
      gap: 12px;
      background: #fffaf4;
      border-radius: 16px;
      padding: 10px;
      border: 1px solid rgba(248, 219, 201, 0.8);
    }
    .tab {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #f0e1d4;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      font-weight: 600;
      color: #4b5563;
    }
    .upload-card {
      background: #fffaf4;
      border-radius: 18px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      padding: 32px;
      text-align: center;
      color: #6b7280;
      box-shadow: 0 10px 24px rgba(31, 41, 55, 0.08);
    }
    .upload-card h3 { margin: 12px 0; color: #4b5563; }
    .primary-btn {
      margin-top: 16px;
      background: #ef476f;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Museonet • Кабинет</div>
    <nav>
      <a href="/">Главная</a>
      <a href="/games/index.html">Игры</a>
      <a href="/admin/index.html" data-admin-link>Админ панель</a>
    </nav>
  </header>
  <div class="container">
    <div class="dashboard">
      <aside class="sidebar">
        <div class="avatar" id="avatar">M</div>
        <h2 id="welcome">Добро пожаловать!</h2>
        <p id="email">user@example.com</p>
        <div class="points-card">
          <span>Поинты</span>
          <span class="points-pill" id="points">0</span>
        </div>
        <div class="meta-list">
          <div><span>Загружено объектов:</span><strong id="objects">0</strong></div>
          <div><span>Достижений:</span><strong id="achievements">0 / 5</strong></div>
          <div><span>Ойындар:</span><strong id="games">0</strong></div>
        </div>
        <button class="logout" id="logout">Выйти</button>
      </aside>
      <section class="content">
        <div class="tabs">
          <div class="tab">Мои объекты</div>
          <div class="tab">Достижения</div>
          <div class="tab">История</div>
        </div>
        <div class="upload-card">
          <div style="font-size: 42px;">☁️</div>
          <h3>Вы ещё не загрузили ни одного объекта</h3>
          <p>Загрузите 3D объект и пополните коллекцию музея.</p>
          <button class="primary-btn">Загрузить 3D объект</button>
        </div>
      </section>
    </div>
  </div>
  <script>
    const userRaw = localStorage.getItem('emuseum:user');
    if (!userRaw) {
      window.location.href = '/auth/login.html';
    }
    const user = JSON.parse(userRaw || '{}');
    const initial = (user.name || 'М').slice(0, 1).toUpperCase();
    document.getElementById('avatar').textContent = initial;
    document.getElementById('welcome').textContent = user.name || 'Қолданушы';
    document.getElementById('email').textContent = user.email || 'user@example.com';
    document.getElementById('points').textContent = user.points || 0;
    document.getElementById('games').textContent = user.gamesPlayed || 0;

    if (user.role !== 'admin') {
      const adminLink = document.querySelector('[data-admin-link]');
      if (adminLink) adminLink.style.display = 'none';
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('emuseum:user');
      window.location.href = '/';
    });
  </script>
</body>
</html>
