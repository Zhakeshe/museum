<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игры — Museonet</title>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: #ffffff;
      color: #1f2937;
      margin: 0;
      min-height: 100vh;
    }
    header {
      padding: 20px 32px;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    a { color: #b0895b; text-decoration: none; }
    nav a {
      border: 1px solid rgba(176, 137, 91, 0.35);
      padding: 6px 14px;
      border-radius: 999px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    nav a:hover,
    nav a:focus-visible {
      background: rgba(176, 137, 91, 0.12);
      transform: translateY(-1px);
    }
    .container { padding: 32px; max-width: 1100px; margin: 0 auto; }
    .game {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(248, 219, 201, 0.8);
      box-shadow: 0 10px 24px rgba(31, 41, 55, 0.08);
    }
    .game h3 { margin: 0 0 8px; }
    button {
      background: #ef476f;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .timer { font-weight: 600; margin-top: 8px; }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .game-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div>Игры</div>
    <nav>
      <a href="/index.html">Главная</a>
      <a href="/games/index.html">Игры</a>
      <a href="/index.html#museumkaz">Музей тарихы</a>
      <a href="/index.html#models3dkaz">3D коллекциялар</a>
      <a href="/index.html#tourskaz">Виртуалды көрме</a>
      <a href="/index.html#museumexhibitkaz">Каталог</a>
      <a href="/cabinet/index.html">Кабинет</a>
    </nav>
  </header>
  <div class="container">
    <h1>Ойындар</h1>
    <div id="games" class="games-grid"></div>
  </div>
  <script>
    const API_BASE = window.EMUSEUM_API_BASE || '/api';
    const token = localStorage.getItem('emuseum:token');
    if (!token) {
      window.location.href = '/auth/login.html';
    }

    fetch('/data/games.json')
      .then((res) => res.json())
      .then((data) => {
        const list = document.getElementById('games');
        data.games.forEach((game) => {
          const card = document.createElement('div');
          card.className = 'game';
          const hasTimer = Number(game.timeLimitSeconds) > 0;
          card.innerHTML = `
            <h3>${game.title}</h3>
            <p>${game.description}</p>
            <div class="game-meta">
              <span>Ұпай: ${game.points}</span>
              ${hasTimer ? `<span class="timer" data-timer>Уақыт: ${game.timeLimitSeconds} сек</span>` : '<span class="timer" data-timer>Уақыт: шектеусіз</span>'}
            </div>
            <button>${game.url ? 'Ойынды ашу' : 'Ойынды бастау'}</button>
          `;
          const button = card.querySelector('button');
          const timerEl = card.querySelector('[data-timer]');
          let timerId;
          button.addEventListener('click', () => {
            if (game.url) {
              window.location.href = game.url;
              return;
            }
            let remaining = game.timeLimitSeconds;
            button.disabled = true;
            timerEl.textContent = `Уақыт: ${remaining} сек`;
            timerId = setInterval(() => {
              remaining -= 1;
              timerEl.textContent = `Уақыт: ${remaining} сек`;
              if (remaining <= 0) {
                clearInterval(timerId);
                button.disabled = false;
              }
            }, 1000);

            const found = confirm('Экспонатты таптыңыз ба?');
            if (found) {
              clearInterval(timerId);
              fetch(`${API_BASE}/games/result`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ gameId: game.id, title: game.title, points: game.points })
              })
                .then((res) => res.json())
                .then((result) => {
                  if (result.error) {
                    throw new Error(result.error);
                  }
                  alert(`Жарайсыз! +${game.points} ұпай`);
                })
                .catch(() => {
                  alert('Ұпайды серверге жазу мүмкін болмады.');
                })
                .finally(() => {
                  button.disabled = false;
                });
            }
          });
          list.appendChild(card);
        });
      });
  </script>
</body>
</html>
